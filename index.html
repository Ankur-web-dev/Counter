<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="mainCounter">
            <h1>Counter</h1><br>
            <h1><span class="counter">0</span></h1>
        </div>
        <button class="btn btn-lg btn-outline-dark button increase">INCREASE</button>
        <button class="btn btn-lg btn-outline-dark button reset">RESET</button>
        <button class="btn btn-lg btn-outline-dark button decrease">DECREASE</button>
    </main>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>
